<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card Design</title>

        <!-- Link CSS -->
         <link rel="stylesheet" href="style.css">

         <!-- Boxicon CSS -->
         <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="profile-card">
            <!-- Image -->
            <div class="image">
                <img src="profile.jpg" alt="" class="profile-image">
            <!-- Content -->
            <div class="text-data">
                <span class="name">BÙI VĂN MINH TRIỀU</span>
                <span class="job">Programmer & Student</span>
            </div>
            <!-- Media -->
            <div class="media-buttons">
                <a href="#" style="background-color: blue;" class="link"><i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background-color: #1da1f2;" class="link"><i class='bx bxl-twitter'></i>
                </a>
                <a href="#" style="background-color: #e1306c;" class="link"><i class='bx bxl-instagram'></i>
                </a>
                <a href="#" style="background-color: red;" class="link"><i class='bx bxl-youtube'></i>
                </a>
            </div>
            <!-- Button -->
            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>
            </div>
            <!-- Analysis -->
            <div class="analytics">
                <div class="data">
                    <i class='bx bxs-heart' style="color: red;"></i>
                    <span class="number">20k</span>
                </div>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">8k</span>
                </div>
                <div class="data">
                    <i class='bx bx-share' ></i>
                    <span class="number">2003k</span>
                </div>
            </div>


        </div>
        

        
    </body>

</html>
